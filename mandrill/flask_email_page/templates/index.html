<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset = "UTF-8">
    <meta name = "viewpoint" content = "width = device-width, initial-scale = 1.0">
    
    <title>Mandrill Test</title>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>
</head>

<body>
<br>
    <form method="post">
      <table>
            <tr>
                <td><h4>From</h4></td>
                <td><input type = "text" name = "from_email" /></td>
            </tr>
            <tr>
                <td><h4>From Name</h4></td>
                <td><input type = "text" name = "from_name" /></td>
            </tr>
            <tr>
                <td><h4>To</h4></td>
                <td><input type = "text" name = "to_email" /></td>
            </tr>
            <tr>
                <td><h4>To Name</h4></td>
                <td><input type = "text" name = "to_name" /></td>
            </tr>
            <tr>
                <td><h4>Subject</h4></td>
                <td><input type = "text" name = "subject_text" /></td>
            </tr>
      </table>

        <h4>Email Body:</h4>
        <textarea id = "summernote" name = "editordata"></textarea>
        <input type = "submit" value = "Submit" />
    </form>

    <div id="summernote"></div>
    <script>
        $(document).ready(function() {
                $('#summernote').summernote({
                    focus: true,
                    width: 500,
                    height: 300,
                    toolbar: [
                        // [groupName, [list of button]]
                        ['style', ['bold', 'italic', 'underline', 'clear']],
                        ['fontsize', ['fontsize']],
                        ['color', ['color']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['height', ['height']]
                    ]
                });
            });
    </script>

</body>
</html>
